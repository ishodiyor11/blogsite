<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloglar — BlogSayt</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#f5f7fb;color:#0f172a;}
nav{background:#0f172a;color:white;position:sticky;top:0;z-index:100;}
nav ul{display:flex;list-style:none;padding:10px 20px;gap:20px;}
nav ul li a{color:white;text-decoration:none;padding:8px 12px;border-radius:6px;}
nav ul li a:hover{background:rgba(255,255,255,0.1);}
.container{max-width:1100px;margin:30px auto;width:90%;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;}
.card{background:white;border-radius:12px;padding:16px;box-shadow:0 6px 20px rgba(2,6,23,0.08);border:1px solid rgba(15,23,42,0.04);}
.card img{width:100%;height:180px;object-fit:cover;border-radius:12px;}
.card h3{margin:10px 0;font-size:18px;}
.card p{font-size:14px;color:#6b7280;}
.btn{padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:600;}
.btn-primary{background:#06b6d4;color:white;}
</style>
</head>
<body>
<nav>
        <a href="{% url 'user' %}">user</a>
        <a href="{% url 'blog' %}">Blog</a>
        <a href="{% url 'tlogcomment' %}">blogcomment</a>
        <a href="{% url 'comment' %}">Comment</a>
      </nav>
<div class="container">
    <h2>Bloglar</h2>
    <div class="grid">
        {% for b in blogs %}
        <div class="card">
            <img src="{{ b.rasmi.url }}" alt="{{ b.nomi }}">
            <h3>{{ b.nomi }}</h3>
            <p>{{ b.qisqa_tavsif }}</p>
            <p>Muallif: {{ b.user.username }}</p>
            <a href="/blog/{{ b.id }}/" class="btn btn-primary">Ko‘rish</a>
        </div>
        {% empty %}
        <p>Hozircha blog yo‘q.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
